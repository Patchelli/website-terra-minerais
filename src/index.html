<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Terra Minerais Brazil | Pedras preciosas</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- build:css  css/main.min.css -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/custom-select.css">
    <link rel="stylesheet" href="./css/sprites.css">
    <link rel="stylesheet" href="./css/sprite.css">
    <!-- endbuild -->
</head>

<body class="webp">
    <header class="d-flex align-center w-100">
        <div class="container" data-aos="fade-down" data-aos-delay="150">
            <nav class="menu d-flex align-center justify-between">
                <h1>
                    <a href="#" class="menu__logo d-in-block">
                        <div class="icon-logo_dourado"></div>
                    </a>
                </h1>

                <span class="menu__mobile__btn d-none"></span>

                <ul class="menu__links d-flex">
                    <li class="menu__links__item">
                        <a href="#" class="menu__links__link">Início</a>
                    </li>
                    <li class="menu__links__item">
                        <a href="#" class="menu__links__link">Sobre</a>
                    </li>
                    <li class="menu__links__item">
                        <a href="#" class="menu__links__link">Galeria</a>
                    </li>    
                    <li class="menu__links__item">
                        <a href="#" class="menu__links__link">Contato</a>
                    </li>    
                </ul>

               <div class="menu__translate d-flex flex-column align-end">
                    <span class="menu__translate__title">Clique aqui para traduzir</span>
                    <div class="menu__translate__wrapper d-flex">
                        <a href="#" class="d-flex align-center menu__translate__link"><i class="icon icon-usa"></i><span>English</span></a>
                        <a href="#" class="d-flex align-center menu__translate__link"><i class="icon icon-brazil"></i><span>Portuguese</span></a>
                    </div>
               </div>

                <div class="menu__overlay d-none"></div>
            </nav>
        </div>
    </header>

    <main>
        <section class="banner__carousel" data-aos="fade-down">
            <div class="banner__carousel__item">
                <picture>
                    <div class="container">
                        <div class="banner__carousel__text d-flex flex-column align-start">
                            <h2 class="banner__carousel__title">Perfeito e Magnífico</h2>
                            <p class="banner__carousel__paragraph text-white text-left">
                                A denominação "pedra preciosa" costumava ser usada apenas para o diamante, a esmeralda, o rubi e a safira, por serem as mais conhecidas e apreciadas desde a antiguidade.
                            </p>
                        </div>
                    </div>
                    <img src="./images/banner.webp" alt="Banner">
                </picture>
            </div>
            <div class="banner__carousel__item">
                <picture>
                    <img src="./images/banner.webp" alt="Banner">
                </picture>
            </div>
        </section>

        <div class="linhas-douradas icon icon-linhas-dourado"></div>
    </main>

    <footer>
        <div class="container">
            Footer
        </div>

        <!-- SCRIPTS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>AOS.init();</script>

        <!-- build:js js/scripts.min.js -->
        <script src="./js/app.js"></script>
        <script src="./js/custom-select.js"></script>
        <!-- endbuild -->
    </footer>
</body>
</html>
